<div class="modal" tabindex="-1" id="locationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a new Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--Event form-->
                <form [formGroup]="form" (submit)="submit()">
                    <div class="form-group">

                        <label class="text-justify">Name: </label>
                        <input formControlName="name" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Name...">

                        <label for="exampleFormControlInput1">Address: </label>
                        <input formControlName="address" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Address...">

                        <label for="exampleFormControlInput1">Region: </label>
                        <select formControlName="region" class="custom-select">
                            <option disabled selected="selected">--Region--</option>
                            <option *ngFor="let region of regions; index as i" value="{{region._id}}">
                                {{region.name}}</option>
                        </select>

                        <label for="exampleFormControlInput1">Photo: </label>
                         <input formControlName="photo" type="text" class="form-control mb-2"
                             id="exampleFormControlInput1" placeholder="URL...">

                        <label for="exampleFormControlInput1">Description: </label>
                        <input formControlName="description" type="text" class="form-control mb-2"
                             id="exampleFormControlInput1" placeholder="Description...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="submit()">Create</button>
            </div>
        </div>
    </div>
</div>
